<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <title>Corona Tracker</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <link rel="shortcut icon" href="https://pngimg.com/uploads/virus/virus_PNG50.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class = "container">
    <br>
    <h1 class = "text-center">Coronavirus Tracker</h1>
    <h5 class = "text-center">On this page you can see the current number of Coronavirus cases reported</h5>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                <h1 class="display-4">Confirmed</h1>
                <h3  th:text="${totalReportedCases}"></h3>
            </div>

            <div class="col-sm text-center">
                <h1 class="display-4">Died</h1>
                <h3 th:text="${totalDiedStats}"></h3>
            </div>

            <div class="col-sm text-center">
                <h1 class="display-4">Recovered</h1>
                <h3  th:text="${totalRecoveredStats}"></h3>
            </div>
        </div>
    </div>
    <br>
    <br>
    <h6 class = "text-center">Confirmed Coronavirus cases per country</h6>
    <br>
    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Ð¡ases reported</th>
            <th>Changes since previous day</th>
        </tr>

        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.differenceFromPrevious}">0</td>
        </tr>
    </table>

    <h1 class = "text-center">Made by Mykyta Morar using Java Brains tutorial</h1>
    <br>
</div>

</body>

</html>
